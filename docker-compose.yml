version: '3'

services:

  redis:
    restart: always
    image: redis:4.0

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "5000:8080"
    links:
      - app_a:app_a
      - app_b:app_b
      - app_c:app_c
    command: /bin/bash -c "nginx -g 'daemon off;'"

  app_a:
    restart: always
    build: ./app/
    ports:
      - "5001:5001"
    links:
      - redis:redis
    command: flask run --host=0.0.0.0 --port=5001

  app_b:
    restart: always
    build: ./app/
    ports:
      - "5002:5002"
    links:
      - redis:redis
    command: flask run --host=0.0.0.0 --port=5002

  app_c:
    restart: always
    build: ./app/
    ports:
      - "5003:5003"
    links:
      - redis:redis
    command: flask run --host=0.0.0.0 --port=5003
